ignore_patterns = ["**/_*.mdx"]

# Heading should be sentence case
Rule001HeadingCase = "include('sky-mdx-lint/Rule001HeadingCase.toml')"

# Check spelling
# Error message: "Word not found in dictionary"
Rule003Spelling = "include('sky-mdx-lint/Rule003Spelling.toml')"

[Rule002AdmonitionTypes]
# Allowed admonition types are:
admonition_types = ["note", "tip", "caution", "deprecation", "danger"]

[Rule004ExcludeWords]
rules.filler = "include('sky-mdx-lint/Rule004ExcludeWords/filler.toml')"
rules.first_person = "include('sky-mdx-lint/Rule004ExcludeWords/first_person.toml')"
rules.gender_neutral = "include('sky-mdx-lint/Rule004ExcludeWords/gender_neutral.toml')"
rules.inclusive_wording = "include('sky-mdx-lint/Rule004ExcludeWords/inclusive_wording.toml')"
rules.preferred_usage = "include('sky-mdx-lint/Rule004ExcludeWords/preferred_usage.toml')"
rules.slang = "include('sky-mdx-lint/Rule004ExcludeWords/slang.toml')"
